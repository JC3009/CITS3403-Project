<!DOCTYPE html>
<html>
<head>
    <title>Create Listing</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='request_style.css') }}">
</head>
<body class="posting-request">
  <header class="top-bar">
    <div class="logo-container">
      <img id="logo" src="{{ url_for('static', filename='images/placeholder.png') }}" alt="Logo">
    </div>
  </header>
  <h1>Create Listing</h1>
  <div class="container">
    <div class="centered-content">
      <div class="left-column">
        <div class="form-group">
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br>
        </div>

        <div class="form-group">
          <label for="category">Category:</label><br>
          <select id="category" name="category">
            <option value="option1">Carpenter</option>
            <option value="option2">Plumber</option>
            <option value="option3">Electrician</option>
          </select><br>
        </div>

        <div class="form-group">
          <label for="location">Location:</label><br>
          <input type="text" id="location" name="location">
        </div>
      </div>
      <div class="job-description-container">
        <label for="description">Job Description:</label><br>
        <textarea id="description" name="description" rows="6"></textarea>
      </div>
      <div class="add-images-container">
        <h2>Add Images</h2>
        <div class="image-drop-zone dotted-border" id="imageDropZone">
          Drag and drop images here or click to browse
        </div><br>
      </div>
    </div>
  </div>
  <div id="createPostContainer">
    <button type="button" id="createPostButton">Create Post</button>
  </div>
</body>
</html>
